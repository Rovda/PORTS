<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quiz Puertos – Security+</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <h1>🔐 Quiz de Puertos – CompTIA Security+</h1>

    <!-- Pantalla de inicio -->
    <div class="card" id="startCard">
      <label for="mode">Selecciona el tipo de test:</label><br>
      <select id="mode">
        <option value="proto-to-port">¿Qué puerto usa [protocolo]?</option>
        <option value="port-to-proto">¿Qué protocolo usa el puerto [número]?</option>
      </select><br>
      <button type="button" onclick="startQuiz()">Comenzar</button>
      <button type="button" onclick="toggleTheme()">🌙/🌞</button>
      <button type="button" onclick="toggleFlashMode()">⚡ Modo Flash (20s)</button>
    </div>

    <!-- Pantalla del quiz -->
    <div class="card" id="quizCard" style="display: none;">
      <div class="question" id="question">Pregunta aquí</div>
      <input type="text" id="answerInput" placeholder="Tu respuesta..." /><br>
      <button type="button" id="checkBtn">Comprobar</button>
      <button type="button" id="nextBtn" disabled>Siguiente</button>
      <button type="button" onclick="endQuiz()">Finalizar Quiz</button>
      <div class="timer" id="timer"></div>
      <div class="result" id="result"></div>
      <div class="explanation" id="explanation"></div>
    </div>

    <!-- Puntuación y respuestas recientes -->
    <div class="score" id="score"></div>
    <div class="history" id="history"></div>

    <!-- Resumen final -->
    <div class="card" id="summaryCard" style="display: none;">
      <h2>📘 Resumen del Quiz</h2>
      <div id="summaryStats"></div>
      <div id="summaryFailures"></div>
      <button type="button" onclick="location.reload()">🔄 Reiniciar</button>
    </div>
  </div>

  <script src="quiz.js"></script>
</body>
</html>
